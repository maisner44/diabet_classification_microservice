{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Логін</title>
    {% block styles %}
    <link rel="stylesheet" href="{% static 'css/reset.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    {% endblock styles %}
</head>
<body>
    {% block content %}
    <main>
        <section id="section">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <h2 class="text-center mb-3">Авторизація</h2>
                        <div class="form__background mb-5">
                            <form method="post">
                                <div class="form__errors">
                                    {{ form.errors }}
                                </div>
                                {% csrf_token %}
                                {{ form.as_p }}
                                <button type="submit" class="btn btn-primary form__button">Увійти</button>
                                <a href="{% url 'registration' %}" class="btn btn-primary form__button">Зареєструватися</a>
                                <a href="{% url 'password_reset' %}" class="form__button">Забули пароль?</a>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    {% endblock content %}
</body>
</html>
